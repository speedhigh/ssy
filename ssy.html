        if (isMovingRight && characterPosition < gameContainer.offsetWidth - 60) {
          characterPosition += characterSpeed
        }
        character.style.left = characterPosition + 'px'
      }

      // Ëß¶Êë∏ÊéßÂà∂
      leftButton.addEventListener('touchstart', (e) => {
        e.preventDefault()
        isMovingLeft = true
      })

      leftButton.addEventListener('touchend', (e) => {
        e.preventDefault()
        isMovingLeft = false
      })

      rightButton.addEventListener('touchstart', (e) => {
        e.preventDefault()
        isMovingRight = true
      })

      rightButton.addEventListener('touchend', (e) => {
        e.preventDefault()
        isMovingRight = false
      })

      // Èº†Ê†áÊéßÂà∂ÔºàÁî®‰∫éÊµãËØïÔºâ
      leftButton.addEventListener('mousedown', () => {
        isMovingLeft = true
      })

      leftButton.addEventListener('mouseup', () => {
        isMovingLeft = false
      })

      rightButton.addEventListener('mousedown', () => {
        isMovingRight = true
      })

      rightButton.addEventListener('mouseup', () => {
        isMovingRight = false
      })

      // Ê∑ªÂä†ÁÇπÂáª‰∫ã‰ª∂‰ª•ÂÖÅËÆ∏Èü≥È¢ëÊí≠Êîæ
      document.addEventListener(
        'click',
        () => {
          if (!isMusicPlaying) {
            bgm.play().catch((error) => {
              console.log('Èü≥‰πêÊí≠ÊîæÂ§±Ë¥•:', error)
            })
          }
        },
        { once: true },
      )

      // ÊòæÁ§∫Ê∂àÊÅØ
      function showMessage() {
        let availableMessages = messages.slice(0, 5) // ÂàùÂßãÂè™ÊúâÂâç10Êù°Ê∂àÊÅØ
        
        // ÈöèÊó∂Èó¥Ëß£ÈîÅÊõ¥Â§öÊ∂àÊÅØ
        if (timeLeft >= 30) {
          availableMessages = messages.slice(0, 10)
        }
        if (timeLeft >= 60) {
          availableMessages = messages.slice(0, 15)
        }

        const randomMessage = availableMessages[Math.floor(Math.random() * availableMessages.length)]
        messageElement.textContent = randomMessage
        messageElement.style.opacity = 1
        messageElement.classList.add('show')
        setTimeout(() => {
          messageElement.style.opacity = 0
          messageElement.classList.remove('show')
        }, 2000)
      }

      function startGame() {
        startScreen.style.display = 'none'
        score = 0
        timeLeft = 0
        updateScoreDisplay()
        gameActive = true

        // ÂºÄÂßãËÉåÊôØÈü≥‰πê
        if (!isMusicPlaying) {
          bgm.play().catch((error) => {
            console.log('Èü≥‰πêÊí≠ÊîæÂ§±Ë¥•:', error)
            alert('ËØ∑ÁÇπÂáªÈ°µÈù¢‰ªªÊÑè‰ΩçÁΩÆ‰ª•ÂÖÅËÆ∏Êí≠ÊîæÈü≥‰πê')
          })
          isMusicPlaying = true
          musicControl.textContent = 'üéµ'
        }

        // ÂºÄÂßãÁîüÊàêÁâ©‰Ωì
        gameInterval = setInterval(createFallingObject, 1500)

        // ËÆ°Êó∂Âô®
        timerInterval = setInterval(() => {
          timeLeft++
          const minutes = Math.floor(timeLeft / 60)
          const seconds = timeLeft % 60
          timerElement.textContent = `Êó∂Èó¥: ${minutes}:${seconds.toString().padStart(2, '0')}`

          // Ê£ÄÊü•ÊòØÂê¶ËææÂà∞5ÂàÜ20ÁßíÁöÑÁâπÊÆäÈÄöÂÖ≥Êù°‰ª∂
          if (timeLeft === 320) {
            endGame(true)
          }
        }, 1000)

        // Ê∑ªÂä†ËßíËâ≤ÁßªÂä®Êõ¥Êñ∞
        const moveInterval = setInterval(updateCharacterPosition, 16)
        gameContainer.addEventListener('gameEnd', () => {
          clearInterval(moveInterval)
        })
      }

      function endGame(isSpecialEnding = false, isBomb = false) {
        clearInterval(gameInterval)
        clearInterval(timerInterval)
        gameActive = false

        // Êõ¥Êñ∞ÊúÄÈ´òÂàÜ
        if (score > bestScore) {
          bestScore = score
          localStorage.setItem('bestScore', bestScore)
          updateBestScoreDisplay()
        }

        if (isSpecialEnding) {
          showVictoryScreen()
        } else {
          showFailureScreen(isBomb)
        }
      }

      function showVictoryScreen() {
        document.getElementById('victory-message').textContent = `ÈÄöÂÖ≥ÊàêÂäüÔºÅ‰Ω†ÊòØÊúÄÊ£íÁöÑÔºÅÁà±‰Ω†Âì¶ÔºÅüíê`
        document.getElementById('victory-screen').style.display = 'flex'

        // ÂàõÂª∫ÂΩ©Â∏¶ÊïàÊûú
        for (let i = 0; i < 50; i++) {
          createConfetti()
        }
      }

      function createConfetti() {
        const confetti = document.createElement('div')
        confetti.className = 'confetti'
        confetti.style.left = Math.random() * window.innerWidth + 'px'
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`
        document.body.appendChild(confetti)
        setTimeout(() => confetti.remove(), 5000)
      }

      function showFailureScreen(isBomb) {
        if (isBomb) {
          document.getElementById('failure-screen').querySelector('h1').textContent = 'Ê∏∏ÊàèÁªìÊùü'
          if (score > bestScore) {
            document.getElementById('failure-message').textContent = `Á¢∞Âà∞‰∫ÜÁÇ∏ÂºπÔºÅ‰∏çËøá‰Ω†ÂàõÈÄ†‰∫ÜÊñ∞Á∫™ÂΩï${score}ÂàÜÔºÅÁªßÁª≠Âä†Ê≤πÔºÅ`
          } else {
            document.getElementById('failure-message').textContent = `Á¢∞Âà∞‰∫ÜÁÇ∏ÂºπÔºÅ‰Ω†Ëé∑Âæó‰∫Ü${score}ÂàÜÔºåÁªßÁª≠Âä†Ê≤πÔºÅ`
          }
        } else {
          document.getElementById('failure-screen').querySelector('h1').textContent = 'ÁªßÁª≠Âä†Ê≤πÔºÅ'
          if (score > bestScore) {
            document.getElementById('failure-message').textContent = `‰Ω†ÂàõÈÄ†‰∫ÜÊñ∞Á∫™ÂΩï${score}ÂàÜÔºÅÁªßÁª≠Âä†Ê≤πÔºÅ`
          } else {
            document.getElementById('failure-message').textContent = `‰Ω†Ëé∑Âæó‰∫Ü${score}ÂàÜÔºÅÊúÄÈ´òÁ∫™ÂΩïÊòØ${bestScore}ÂàÜÔºåÁªßÁª≠Âä†Ê≤πÔºÅ`
          }
        }
        document.getElementById('failure-screen').style.display = 'flex'
      }

      function retryGame() {
        document.getElementById('failure-screen').style.display = 'none'
        document.getElementById('victory-screen').style.display = 'none'
        startGame()
      }

      // ‰øÆÊîπÂºÄÂßãÊ∏∏ÊàèÊåâÈíÆ‰∫ã‰ª∂
      startButton.addEventListener('click', () => {
        startScreen.style.display = 'none'
        startGame()
      })

      // Ê∑ªÂä†ÈáçÊñ∞ÊåëÊàòÊåâÈíÆ‰∫ã‰ª∂ÁõëÂê¨
      document.getElementById('victory-retry-button').addEventListener('click', retryGame)
      document.getElementById('failure-retry-button').addEventListener('click', retryGame)

      // Êõ¥Êñ∞ÂàÜÊï∞ÊòæÁ§∫
      function updateScoreDisplay() {
        scoreElement.textContent = `ÂàÜÊï∞: ${score}`
        
        // Ê£ÄÊü•ÊòØÂê¶ËææÂà∞520ÂàÜ
        if (score >= 520) {
          endGame(true)
          return
        }
        
        // Ê£ÄÊü•ÊòØÂê¶ÈúÄË¶ÅÊòæÁ§∫ÈºìÂä±Ê∂àÊÅØ
        if (messages.some(m => score === m.score)) {
          showMessage()
        }
      }

      // Êõ¥Êñ∞ÊúÄÈ´òÂàÜÊòæÁ§∫
      function updateBestScoreDisplay() {
        document.getElementById('best-score').textContent = bestScore
      }

      // ÂàùÂßãÂåñÊó∂Êõ¥Êñ∞ÊúÄÈ´òÂàÜÊòæÁ§∫
      updateBestScoreDisplay()

      // Ê∑ªÂä†ÊòüÊòüÁâπÊïà
      function createSparkle() {
        const sparkle = document.createElement('div')
        sparkle.className = 'sparkle'
        sparkle.style.left = Math.random() * window.innerWidth + 'px'
        sparkle.style.top = Math.random() * window.innerHeight + 'px'
        document.body.appendChild(sparkle)
        setTimeout(() => sparkle.remove(), 1500)
      }

      // ÂÆöÊúüÂàõÂª∫ÊòüÊòüÁâπÊïà
      setInterval(createSparkle, 300)

      // ‰øÆÊîπÊ∏∏ÊàèÂå∫ÂüüÂ§ßÂ∞è
      function updateGameSize() {
        const gameContainer = document.getElementById('game-container')
        gameContainer.style.width = window.innerWidth + 'px'
        gameContainer.style.height = window.innerHeight + 'px'
      }

      // ÂàùÂßãÂåñÊ∏∏ÊàèÂ§ßÂ∞è
      updateGameSize()
      window.addEventListener('resize', updateGameSize)

      // ÂàõÂª∫‰∏ãËêΩÁâ©‰Ωì
      function createFallingObject() {
        if (!gameActive) return

        const random = Math.random()
        let selectedObject
        let cumulativeProbability = 0

        for (const object of fallingObjects) {
          cumulativeProbability += object.probability
          if (random <= cumulativeProbability) {
            selectedObject = object
            break
          }
        }

        const fallingObject = document.createElement('div')
        fallingObject.className = `falling-object ${selectedObject.type}`
        fallingObject.style.left = Math.random() * (gameContainer.offsetWidth - 40) + 'px'
        fallingObject.style.top = '-40px'
        gameContainer.appendChild(fallingObject)

        let objectPosition = -40
        // Âü∫Á°ÄÈÄüÂ∫¶
        const baseSpeed = 3
        // ÊØè30ÁßíÂ¢ûÂä†0.2ÁöÑÈÄüÂ∫¶
        const speedIncrease = Math.floor(timeLeft / 30) * 0.2
        // ÊúÄÁªàÈÄüÂ∫¶ = Âü∫Á°ÄÈÄüÂ∫¶ + Â¢ûÂä†ÁöÑÈÄüÂ∫¶
        const fallSpeed = baseSpeed + speedIncrease
        const fallInterval = setInterval(() => {
          if (!gameActive) {
            clearInterval(fallInterval)
            fallingObject.remove()
            return
          }

          objectPosition += fallSpeed
          fallingObject.style.top = objectPosition + 'px'

          // Ê£ÄÊµãÁ¢∞Êíû
          const characterRect = character.getBoundingClientRect()
          const objectRect = fallingObject.getBoundingClientRect()

          if (
            objectRect.bottom >= characterRect.top &&
            objectRect.top <= characterRect.bottom &&
            objectRect.right >= characterRect.left &&
            objectRect.left <= characterRect.right
          ) {
            clearInterval(fallInterval)
            fallingObject.remove()

            // Êí≠ÊîæÈü≥Êïà
            selectedObject.sound.currentTime = 0
            selectedObject.sound.play().catch((error) => console.log('Èü≥ÊïàÊí≠ÊîæÂ§±Ë¥•:', error))

            if (selectedObject.type === 'bomb') {
              // Á¢∞Âà∞ÁÇ∏ÂºπÁõ¥Êé•Â§±Ë¥•
              character.classList.add('shake')
              setTimeout(() => character.classList.remove('shake'), 500)
              showMessage('Â∞èÂøÉÁÇ∏ÂºπÔºÅ')
              endGame(false, true)
              return
            }

            // Êõ¥Êñ∞ÂàÜÊï∞
            score += selectedObject.points
            scoreElement.textContent = `ÂàÜÊï∞: ${score}`

            // Â¶ÇÊûúÊòØÁà±ÂøÉÔºåÊòæÁ§∫ÈöèÊú∫Ê∂àÊÅØ
            if (selectedObject.type === 'heart') {
              showMessage()
            }

            // Ê£ÄÊü•ÊòØÂê¶ËææÂà∞520ÂàÜ
            if (score >= 520) {
              endGame(true)
            }
          }

          // Ë∂ÖÂá∫Â±èÂπï
          if (objectPosition > gameContainer.offsetHeight) {
            clearInterval(fallInterval)
            fallingObject.remove()
          }
        }, 50)
      }
    </script>
